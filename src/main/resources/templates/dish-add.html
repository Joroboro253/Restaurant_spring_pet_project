<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Dish add</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../static/images/icon.png">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="wrapper">
  <div class="container" id="app">
    <h1 th:text="#{adding.newDish}">Add new dish</h1>
    <form action="/dish/add" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="title" th:text="#{adding.name}">Dish name</label>
        <input type="text" required class="form-control" id="title" name="title">
      </div>
      <div class="mb-3">
        <label for="description" th:text="#{adding.description}">Dish description</label>
        <textarea required class="form-control" id="description" name="description"></textarea>
      </div>
      <div class="mb-3">
        <label for="price" th:text="#{adding.price}">Price</label>
        <div class="input-group">
          <input type="number" required class="form-control" id="price" name="price">
          <div class="input-group-append">
            <span class="input-group-text">₴</span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <p th:text="#{adding.upload}">Upload photos of the dish</p>
        <div class="file-upload-wrapper">
          <label class="file-upload-button" for="image" th:text="#{adding.chooseFile}">Choose files</label>
          <input type="file" class="custom-file-input" id="image" name="image" required multiple>
          <span class="custom-file-label file-upload-filename" th:text="#{adding.noFile}">No file chosen</span>
        </div>
      </div>
      <button type="submit" class="btn btn-success" th:text="#{adding.addDish}">Add dish</button>
    </form>
  </div>
  <div th:insert="blocks/footer :: footer"></div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {
    // При изменении файла, обновляем текст метки
    $('#image').on('change', function() {
      let fileName = $(this).val().split('\\').pop();
      $(this).next('.custom-file-label').html(fileName || 'No file chosen');
    });
  });
</script>
</body>
</html>
