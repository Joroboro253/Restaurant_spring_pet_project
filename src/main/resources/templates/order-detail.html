<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="icon" type="image/x-icon" href="../static/images/icon.png">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .order-details {
            margin-top: 20px;
        }
        .order-details p {
            font-size: 18px;
            margin: 10px 0;
        }
        .order-items {
            list-style: none;
            padding: 0;
        }
        .order-items li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .order-items span {
            flex: 1;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h1>Order Detail</h1>
    <div th:if="${order != null}" class="order-details">
        <p>Order ID: <span th:text="${order.id}"></span></p>
        <p>User: <span th:text="${order.user.name}"></span></p>
        <p>Status: <span th:text="${order.status}"></span></p>
        <p>Total Price: <span th:text="${order.totalPrice}"></span></p>
        <ul class="order-items">
            <li th:each="item : ${order.orderItems}">
                <span th:text="${item.dish.title}"></span>
                <span th:text="${item.quantity}"></span>
                <span th:text="${item.dish.price}"></span>
                <span th:text="${item.quantity * item.dish.price}"></span>
            </li>
        </ul>
        <form action="/orders/update-status" method="post">
            <input type="hidden" name="orderId" th:value="${order.id}">
            <select name="status">
                <option value="PENDING" th:selected="${order.status == 'PENDING'}">PENDING</option>
                <option value="CONFIRMED" th:selected="${order.status == 'CONFIRMED'}">CONFIRMED</option>
                <option value="REJECTED" th:selected="${order.status == 'REJECTED'}">REJECTED</option>
            </select>
            <button type="submit">Update Status</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
