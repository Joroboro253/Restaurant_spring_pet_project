<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Заметки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div th:each="image, stat : ${images}" class="carousel-item" th:classappend="${stat.first}? 'active' : ''">
                <img th:src="@{/images/{id}(id=${image.id})}" class="d-block w-100" alt="Slide" th:alt="'Slide ' + ${stat.index}">
                <div class="carousel-caption d-none d-md-block">
                    <h5 th:text="'Slide ' + ${stat.index}">Slide</h5>
                    <a th:href="@{/images/{id}(id=${image.id})}">
                        <img class="product" style="height: 100px" th:src="@{/images/{id}(id=${image.id})}">
                    </a>
                </div>
            </div>
        </div>
    </div>


    <div th:each="el : ${dish}" class="col-lg-2 col-md-4 col-sm-6 mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.price}"/>
        <img th:src="@{${'/display?id=' + el.id}}" alr="">
        <a th:href="'/dish/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/dish/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
        <!--        <a th:href="'/note/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить</a>-->
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
