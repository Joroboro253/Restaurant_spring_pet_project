<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main class="container mt-5">

  <h1>Меню</h1>
  <div th:each="el : ${dish}" class="alert alert-info mt-2">
    <h3 th:text="${el.title}"/>
    <p th:text="${el.description}"/>
    <a th:href="'/dish/' + ${el.id}" class="btn btn-warning">Детальнее</a>
  </div>

<!--  // new -->
  <hr>
  <div class="card-columns">
    <#list products as product>

  </div>

<!--  для перехода по кнопке нужен JavaScript-->
<!--  кнопка требует редактирования внешнего вида-->
  <button type="button"  class="btn-success" th:href="'/dish-add'">Добавить блюдо</button>


</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
