<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Dish Details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../static/images/icon.png">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
  <div th:each="el : ${dish}" class="alert alert-info mt-2">
    <h1 th:text="${el.title}"/>
    <p th:text="${el.description}"/>
    <a th:href="'/dish/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a><br><br>
    <form th:action="'/dish/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit">Delete</button>
    </form>
    <!--        <a th:href="'/note/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить</a>-->
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
