<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Блюдо</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        .centered-carousel {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<header th:insert="blocks/header :: header"></header>

<div class="container centered-carousel">
    <div th:each="el : ${dish}" class="card alert alert-info">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.price}"/>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li th:each="image, stat : ${images}" data-target="#myCarousel" th:data-slide-to="${stat.index}" th:class="${stat.first} ? 'active' : ''"></li>
            </ol>
            <div class="carousel-inner">
                <div th:each="image, state : ${images}" th:classappend="${state.first} ? active : ''" class="carousel-item">
                    <div class="container">
                        <div class="carousel-caption" style="position: relative; z-index: 1;">
                            <img class="dish" style="height: 100px" alt="Первый слайд" th:src="@{'/display?id=' + ${image.id}}"/>
                        </div>
                    </div>
                </div>
            </div><br>
        </div>
        <a th:href="'/dish/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/dish/' + ${el.id} + '/remove'" method="post" class="btn btn-warning">
            <button class="btn btn-warning" type="button">Удалить</button>
        </form>
        <br>
        <button class="btn btn-warning" type="button">Купить</button>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
