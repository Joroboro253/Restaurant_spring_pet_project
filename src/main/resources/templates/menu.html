<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">

</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main class="wrapper">
<div class="row mx-3">
  <h1>Меню</h1>
  <div class="row mt-5">
    <div th:each="el : ${dish}" class="col-lg-2 col-md-4 col-sm-6 mt-2">
        <div class="card-body my-card">
            <img class="preview_img" th:src="@{${'/display?id=' + el.getPreviewImageId()}}" alt="Фото блюда"><br>
            <p th:text="${el.title}"/>
            <p>Цена: <span th:text="${el.price} + '₴'"></span></p>
            <a th:href="'/dish/' + ${el.id}" class="btn">Детальнее</a>
        </div>
    </div>
  </div>
  <br>

</div>
  <a th:href="'/dish/add'" class="btn btn-warning row mx-3">Добавить блюдо</a>

</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
