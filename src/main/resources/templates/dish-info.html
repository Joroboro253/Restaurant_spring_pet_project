<div class="container">
    <div th:each="el : ${dish}" class="card alert alert-info">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <p th:text="${el.price}"/>
        <img class="item-img" th:src="@{${'/display?id=' + el.id}}" alt="Фото блюда" width="300" height="300"><br>
        <a th:href="'/dish/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br>
        <form th:action="'/dish/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
