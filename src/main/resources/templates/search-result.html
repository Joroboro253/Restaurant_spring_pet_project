<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
<div th:fragment="header">
    <h1>Search Results for "<span th:text="${query}"></span>"</h1>
    <ul>
        <li th:each="result : ${results}">
            <a th:href="@{'/item/' + ${result.id}}" th:text="${result.title}"></a>
            <p th:text="${result.description}"></p>
        </li>
    </ul>
</div>
</body>
</html>
