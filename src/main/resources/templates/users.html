<div class="container">
  <div class="row">
    <h1 class="text-white"> Зарегестрированные пользыватели </h1>
  </div>
  <table class="table table-striped table-bordered table-hover">
    <thead class="white-dark">
    <tr>
      <th class="text-white">Имя</th>
      <th class="text-white">Фамилия</th>
      <th class="text-white">Почта</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}" class="text-white">
      <td th:text="${user.firstName}" class="text-white"></td>
      <td th:text="${user.lastName}" class="text-white"></td>
      <td th:text="${user.email}" class="text-white"></td>
    </tr>
    </tbody>
  </table>
</div>

<div th:insert="blocks/footer :: footer"></div>
